<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Tic Tac Toe</h1>
        <div id="squareContainer">
            <div squareIndex="0" class="square"></div>
            <div squareIndex="1" class="square"></div>
            <div squareIndex="2" class="square"></div>
            <div squareIndex="3" class="square"></div>
            <div squareIndex="4" class="square"></div>
            <div squareIndex="5" class="square"></div>
            <div squareIndex="6" class="square"></div>
            <div squareIndex="7" class="square"></div>
            <div squareIndex="8" class="square"></div>
        </div>
        <h2 id="gameStatus"></h2>
        <button id="reset">Reset</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
